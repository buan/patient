<div class="container-fluid log">
  <div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">

        <div id="login-column" class="col-md-6">

          <div id="login-box" class="col-md-12">
            <div class="alert alert-danger mt-1" role="alert" *ngIf="match">
              Incorrect Credentials
            </div>
            <form id="login-form" class="form" #loginForm="ngForm" (ngSubmit)=Login(loginForm)>
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" name="username" id="username" class="form-control"
                  [ngClass]="{'border border-danger': username.touched && username.invalid}" required
                  #username="ngModel" [(ngModel)]="user.username">
                <span *ngIf="username.touched && username.invalid">Username cannot be empty</span>
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="password" name="password" id="password" class="form-control"
                  [ngClass]="{'border border-danger': password.touched && password.invalid}" required
                  #password="ngModel" [(ngModel)]="user.password">
                <span *ngIf="password.touched && password.invalid">Password cannot be empty</span>
              </div>
              <div class="form-group">
                <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                <div class="row">
                  <div class="col"> <input type="submit" name="submit" class="btn btn-info btn-md"
                      [disabled]="loginForm.invalid" value="Submit"></div>
                  <div class="col">



                  </div>
                </div>

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
